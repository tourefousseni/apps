{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
        <div class="card">
{#            <div class="mt-5 col-md-4">#}
                    <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                       {{form|crispy}}
                    <button class="btn btn-success btn-lg ">Upload</button>
                    </form>
{#            </div>#}
            <hr>
    <div class="row">
                    {% for x in all %}
                        <div class="col-md-4">
                             <div class="card mb-4 shadow-sm">
                                 <video class="embed-responsive embed-responsive-16by9" controls="controls">
                                     <source class="card-img-top" src="{{x.video.url}}" type="video/mp4" height="300" /></video>
                                 <h3 class="text-center mt-2 mb-2">{{x.title}}</h3>
                             </div>
                        </div>
                    {% endfor %}
    </div>
             </div>
{% endblock %}
