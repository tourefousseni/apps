{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

    <body>
            <p> Vous voulez supprimer cette adresse  {{ person }} ?</p>
            <form action="{% url 'contacts:delete' person.id %}" method="post">
                {% csrf_token %}

                <button class="btn btn-danger" type="submit" name="Confirm"> Confirmer </button>
                <button class="btn btn-success" type="submit" name="cancel"> Annuler </button>
            </form>
    </body>

{% endblock %}
